<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <style>
        body{
            background-image: url("math.jpg");
            background-repeat:no-repeat;
            background-size: 100%;
        }

    </style>
</head>
<body>
    <div class="block">
        <div class="calculator">
            <p style="text-align:center">Calculator</p>
            <input type="text" placeholder="value" class="ans" id="screen">
            <button onclick="Clear()">CL</button>
            <button onclick="del()">Del</button>
            <button onclick ="display('(')">(</button>
            <button onclick ="display(')')">)</button>
            <button onclick ="display('%')">%</button>
            <button onclick ="display('7')">7</button>
            <button onclick ="display('8')">8</button>
            <button onclick ="display('9')">9</button>
            <button onclick ="display('/')">/</button>
            <button onclick ="display('*')">*</button>
            <button onclick ="display('4')">4</button>
            <button onclick ="display('5')">5</button>
            <button onclick ="display('6')">6</button>
            <button onclick ="display('-')">-</button>
            <button onclick ="display('.')">.</button>
            <button onclick ="display('3')">3</button>
            <button onclick ="display('2')">2</button>
            <button onclick ="display('1')">1</button>
            <button onclick ="display('0')">0</button>
            <button onclick ="display('+')">+</button>
            <button onclick ="display('√')">√</button>
            <button onclick ="display('÷')">÷</button>
            <button onclick ="calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
    let Cs=document.getElementById("screen");
    function display(num){
        Cs.value+=num;
    }
    function calculate(){
        try{
            Cs.value=eval(Cs.value);
        }
        catch(err){
            alert("Invalid")
        }
    }
    function Clear(){
        Cs.value="";

    }
    function del(){
        Cs.value=Cs.value.slice(0,-1);
    }
    function negate(){
        Cs.value=Cs.value*(-1);
    }
    </script>
    
</body>
</html>
